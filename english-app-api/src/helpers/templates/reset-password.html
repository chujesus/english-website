<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>

    <style type="text/css">
        h1 {
            margin: 0px;
            line-height: 140%;
            word-wrap: break-word;
            color: #6c757d !important;
        }

        p {
            word-break: break-word;
            font-family: arial, helvetica, sans-serif;
        }

        a {
            color: #0000ee;
            text-decoration: none;
        }

        .container {
            justify-content: center;
            display: flex;
        }

        .card {
            max-width: 100%;
            padding: 1rem;
        }

        .card-footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: right;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Password Reset</h1>
            </div>
            <div class="card-body">
                <p class="card-text">Hello #FullName</p>
                <p class="card-text">We have received a request to reset your password. Below,
                    you will find a link to reset it:</p>
                <p class="card-text"><a href="#resetPassword">Reset Password</a></p>
                <p class="card-text">If you did not request a password reset, you can ignore this
                    email.</p>
            </div>
            <div class="card-footer">
                <p>Thank you,</p>
                <p>#ClientName</p>
                <p>Best regards,<br>The Support Team</p>
            </div>
        </div>
    </div>
</body>

</html>
