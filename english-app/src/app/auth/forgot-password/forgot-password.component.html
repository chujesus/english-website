<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Recuperar Contraseña</h4>

                    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" [class.is-invalid]="isFieldInvalid('email')"
                                id="email" formControlName="email" placeholder="tu@email.com">
                            <div class="invalid-feedback">
                                <span *ngIf="forgotForm.get('email')?.errors?.['required']">El email es requerido</span>
                                <span *ngIf="forgotForm.get('email')?.errors?.['email']">Formato de email
                                    inválido</span>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary" [disabled]="loading || forgotForm.invalid">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"
                                    role="status"></span>
                                Enviar Email de Recuperación
                            </button>
                        </div>

                        <div class="text-center">
                            <a routerLink="/auth/login" class="text-decoration-none">
                                Volver al Login
                            </a>
                        </div>
                    </form>

                    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
                        {{ errorMessage }}
                    </div>

                    <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
                        {{ successMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
