<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Nueva Contraseña</h4>

                    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control"
                                [class.is-invalid]="isFieldInvalid('newPassword')" id="newPassword"
                                formControlName="newPassword" placeholder="Mínimo 6 caracteres">
                            <div class="invalid-feedback">
                                <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">La contraseña es
                                    requerida</span>
                                <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Mínimo 6
                                    caracteres</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control"
                                [class.is-invalid]="isFieldInvalid('confirmPassword')" id="confirmPassword"
                                formControlName="confirmPassword" placeholder="Confirmar nueva contraseña">
                            <div class="invalid-feedback">
                                <span *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirmar
                                    contraseña es requerido</span>
                                <span *ngIf="resetForm.get('confirmPassword')?.errors?.['passwordMismatch']">Las
                                    contraseñas no coinciden</span>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary" [disabled]="loading || resetForm.invalid">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"
                                    role="status"></span>
                                Actualizar Contraseña
                            </button>
                        </div>

                        <div class="text-center">
                            <a routerLink="/auth/login" class="text-decoration-none">
                                Volver al Login
                            </a>
                        </div>
                    </form>

                    <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
                        {{ successMessage }}
                    </div>

                    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
