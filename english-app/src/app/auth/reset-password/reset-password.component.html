<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">New Password</h4>

                    <form autocomplete="off" [formGroup]="form_password" (ngSubmit)="continue()">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="password"><i class="fas fa-lock"></i></span>
                                <input class="form-control" [type]="isChangeType ? 'password' : 'text'"
                                    formControlName="password" placeholder="Enter password" aria-label="password"
                                    aria-describedby="password"
                                    [class.is-invalid]="passwordRequire || passwordPatternError"
                                    autocomplete="new-password" />
                                <span class="input-group-text eyeicon" (click)="viewPass()"><i
                                        [ngClass]="isVisible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i></span>
                                <span class="text-danger ms-1 lead fw-bold">*</span>
                            </div>
                            <small *ngIf="passwordRequire" class="text-danger">
                                Password is required
                                <br>
                            </small>
                            <small *ngIf="passwordPatternError" class="text-danger pattern-message">
                                Password must meet the following requirements:
                                <ul>
                                    <li>At least one uppercase letter.</li>
                                    <li>At least one lowercase letter.</li>
                                    <li>At least one number.</li>
                                    <li>Must be at least 6 characters long.</li>
                                </ul>
                            </small>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="confirm_password"><i class="fas fa-lock"></i></span>
                                <input class="form-control" [type]="isChangeRepeatType ? 'password' : 'text'"
                                    formControlName="confirm_password" placeholder="Confirm password"
                                    aria-label="confirm_password" aria-describedby="confirm_password"
                                    [class.is-invalid]="confirmPasswordRequire || passwordsMatch"
                                    autocomplete="new-password" />
                                <span class="input-group-text eyeicon" (click)="viewRepeatPass()"><i
                                        [ngClass]="isRepeatVisible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i></span>
                                <span class="text-danger ms-1 lead fw-bold">*</span>
                            </div>
                            <small *ngIf="confirmPasswordRequire" class="text-danger">
                                Password confirmation is required
                                <br>
                            </small>
                            <small *ngIf="passwordsMatch" class="text-danger">
                                Passwords do not match
                                <br>
                            </small>
                        </div>

                        <div class="form-group mt-2 d-grid">
                            <button type="submit" class="btn btn-primary">
                                Accept
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
