<div class="album py-5 bg-light">
    <div class="bg-light border-bottom mb-3">
        <div *ngIf="moduleTitle" class="container pb-3 mb-4"> <a [routerLink]="[ '/dashboard' ]"
                class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94"
                    role="img">
                    <title>{{moduleTitle}}</title>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM44 72V24h8l7 16 7-16h8v48h-8V44l-7 16-7-16v28h-8z"
                        fill="currentColor">
                    </path>
                </svg>
                <span class="fs-4">{{moduleTitle}}</span> </a>
        </div>
        <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2 pb-2">
            <h2 class="h5 mb-0 text-dark">Filter Topics</h2>
            <div class="btn-group" role="group" aria-label="Filtro de cursos">
                <input type="radio" class="btn-check" name="courseFilter" id="filter-all" autocomplete="off">
                <label class="btn btn-outline-secondary" for="filter-all">ðŸ“š All</label>

                <input type="radio" class="btn-check" name="courseFilter" id="filter-completed" autocomplete="off">
                <label class="btn btn-outline-secondary" for="filter-completed">âœ… Completed</label>

                <input type="radio" class="btn-check" name="courseFilter" id="filter-pending" autocomplete="off">
                <label class="btn btn-outline-secondary" for="filter-pending">ðŸ•“ Pending</label>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" *ngFor="let topic of topics; let i = index">
                <div class="card border rounded shadow-sm h-100">
                    <div class="card-header bg-secondary text-white fw-semibold">
                        {{ topic.title }}
                    </div>

                    <div class="card-body">
                        <p class="card-text mb-3">
                            {{ topic.objective }}
                        </p>

                        <div *ngIf="topic.examples.length">
                            <p class="fw-bold mb-1">Examples:</p>
                            <ul class="list-unstyled ps-3 mb-3">
                                <li *ngFor="let example of topic.examples">â€¢ {{ example }}</li>
                            </ul>
                        </div>

                        <div *ngIf="topic.keywords.length">
                            <p class="fw-bold mb-1">Keywords:</p>
                            <div class="d-flex flex-wrap gap-2">
                                <span *ngFor="let keyword of topic.keywords" class="badge badge-outline-primary">
                                    {{ keyword }}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer bg-transparent d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-primary"
                                [routerLink]="['/dashboard/lessons']"
                                [queryParams]="{ id: i, title: topic.title, cefrLevel: topic.cefrLevel }">
                                View
                            </button>
                            <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                        </div>
                        <small class="text-muted">Topic {{ i + 1 }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
