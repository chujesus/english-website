<header>
    <div class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <i class="fas fa-graduation-cap me-2"></i>
                <strong class="d-none d-sm-inline">English Learning Platform</strong>
                <strong class="d-inline d-sm-none">ELP</strong>
            </a>

            <!-- User Info -->
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white d-flex align-items-center" href="#"
                        id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-1"></i>
                        <span class="d-none d-md-inline text-truncate" style="max-width: 150px;">
                            {{ userName }} ({{ userRole }})
                        </span>
                        <span class="d-inline d-md-none">
                            {{ userName.split(' ')[0] }}
                        </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" routerLink="/dashboard/profile"><i
                                    class="fas fa-user me-2"></i>Profile</a></li>
                        <li *ngIf="isAdmin()"><a class="dropdown-item" href="#"><i
                                    class="fas fa-cog me-2"></i>Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" (click)="logout()"><i
                                    class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <div class="navbar-nav w-100">

                <!-- Student Navigation -->
                <div *ngIf="isStudent()" class="d-flex flex-wrap gap-3 w-100">
                    <a class="nav-link" routerLink="/dashboard/modules" routerLinkActive="active">
                        <i class="fas fa-book me-1"></i>Course Modules
                    </a>
                </div>

                <!-- Administrator Navigation -->
                <div *ngIf="hasAdminAccess()" class="d-flex flex-wrap gap-3 w-100">
                    <a class="nav-link" routerLink="/dashboard/control-panel" routerLinkActive="active">
                        <i class="fas fa-cogs me-1"></i>Course Management
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="flex-grow-1">
    <!-- Router Outlet for Sub-Components -->
    <router-outlet></router-outlet>
</main>

<footer class="bg-dark text-light py-4 mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h6>English Learning Platform</h6>
                <p class="small text-muted mb-0">Empowering English language learning through technology</p>
            </div>
            <div class="col-md-6 text-end">
                <p class="small text-muted mb-0">&copy; 2024 All rights reserved</p>
            </div>
        </div>
    </div>
</footer>
